<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratta e Vinci Futuristico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gratta e Vinci Futuristico</h1>
        <button id="purchased-button" class="purchased-button">🎒</button>
        <button id="shop-button" class="shop-button">🛒</button>
    </header>
    <p>Trova i premi vincenti prima che il tempo scada!</p>
    <div id="game-info">
        <span id="score">⭐ Punteggio: 0</span>
        <span id="credits">💳 Crediti: 500€</span>
    </div>
    <div id="scratch-card"></div>
    <div id="win-message" style="margin-top: 20px; font-size: 1.2rem; color: #00ff88;"></div>

    <!-- Finestra modale dello shop -->
    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <span id="close-shop" class="close">&times;</span>
            <h2>Shop</h2>
            <p>Acquista nuovi stili per personalizzare la tua pagina!</p>
            <div id="shop-items">
                <button class="shop-item" data-style="dark" data-cost="100">Tema Scuro - 100€</button>
                <button class="shop-item" data-style="light" data-cost="100">Tema Chiaro - 100€</button>
                <button class="shop-item" data-style="neon" data-cost="200">Tema Neon - 200€</button>
            </div>
        </div>
    </div>

    <!-- Finestra modale degli oggetti acquistati -->
    <div id="purchased-modal" class="modal">
        <div class="modal-content">
            <span id="close-purchased" class="close">&times;</span>
            <h2>Oggetti Acquistati</h2>
            <div id="purchased-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
